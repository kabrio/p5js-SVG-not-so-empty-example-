<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <!-- change to preferred window title -->
    <title>*p5 SVG sketch*</title>
    <!-- using p5 version 0.5.11 because below has problems with retina macs. only p5 0.4.13 officially supported by p5.svg.js though... -->
    <!-- also cloudflaring because makes it easy to change version if needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
    <!-- including p5.gui.js as default because its cool -->
    <script src="libraries/quicksettings.js"></script>
    <script src="libraries/p5.gui.js"></script>
    <!-- including p5.gui.svg -->
    <!-- note how SVG is set as renderer in sketch.js: createCanvas()! use save() to export. -->
    <script src="libraries/p5.svg.js"></script>

    <script src="sketch.js"></script>
  <style> body {padding: 0; margin: 0;} </style>
  </head>
